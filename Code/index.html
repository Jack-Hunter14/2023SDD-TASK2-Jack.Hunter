<!doctype html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>List Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <object id="list"></object>
    <button class="plus" onclick="enable()">+</button>
    <script src="script.js"></script>
    <div id="div">
        <table class="heading"><td class="heading"><object class="generator">Add List Item</object><br></td></table>
        <br>&nbsp Title:
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<textarea id="inputTitle" name="inputTitle" class="inputTitle"></textarea><br><br><br>
        &nbsp Description:
        &nbsp<textarea id="inputDesc" name="inputDesc" class="inputDesc"></textarea><br><br><br>
        &nbsp Image:
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<label><input type="file" id="inputImgFile" accept="image/*" onchange="loadFile(event)"><img id="addImgDisplay" src="https://cdn-icons-png.flaticon.com/512/4211/4211763.png" class="inputImg"></label>
        <button class="submit" onclick="submit(inputTitle.value, inputDesc.value, inputImgFile.value)">Submit</button>
    </div>
</body>
</html>
